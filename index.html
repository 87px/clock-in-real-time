<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Tempo Real</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="text-message" class="text-message">
        Clique no relógio a baixo para verificar múltiplos países 👇
    </div>
    <div class="container-clock"> <!-- Caixa para o relógio -->
        <img src="assets/clock.jpg" id="clock" class="clock" alt="Relógio" onclick="showTime()">
    </div>
    <p class="paragraph-text">Passe o mouse para verificar o horário 👇</p>
    <div id="time" class="time">
        <span>Brasil:</span>
    </div>
    <script src="/src/script.js"></script>
</body>
</html>
